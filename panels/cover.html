<table class="table table-colors">
    <thead>
        <th scope="col">Cover Amount</th>
        <th scope="col">Bonus</th>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Half Cover</th>
            <td>+2 to AC and DEX saves</td>
        </tr>
        <tr>
            <th scope="row">Three-Quarters Cover</th>
            <td>+5 to AC and DEX saves</td>

            <td>Can't be <i>directly</i> targeted by attacks or spells.</td>
        </tr>

<p>If a creature is behind multiple sources of cover, it receives only the bonus for the most protective degree of cover.</p>
